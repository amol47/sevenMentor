<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-inverse table-responsive">
        <thead class="thead-inverse">
          <tr>
            <th *ngFor="let col of cols">{{col}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usersData | paginate:{itemsPerPage: 5, currentPage:page} ">
            <td><h3><a class="badge badge-pill badge-success ml-2" [routerLink]="['/user', user.id]">{{user.id}}</a></h3>
              
              <!-- <button type="button" class="btn btn-info btn-lg" [routerLink]="['/user', user.id]">{{user.id}}</button> -->
            </td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.city}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.website}}</td>
            <td>{{user.company.name}}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="handlePageChange($event)"></pagination-controls>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
